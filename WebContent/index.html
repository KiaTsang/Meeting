<script type="text/javascript">
    jQuery(document).ready(function() {
        app.init();
//        login.initTop();
        var tmpLoginDTO= JSON.parse(sessionStorage.getItem("LoginDTO"));
        if (tmpLoginDTO != null) {
            var obj = [];
            obj.push(StringUtil.decorateRequestData('String', tmpLoginDTO.employeeId));
            //获取当前用户任务节点
            $.ajax({
                type:'post',
                dataType:"json",
                async: false,
                url:SMController.getUrl({controller:'controllerProxy',method:'callBack'
                    ,proxyClass:'securityController',proxyMethod:'getEmployeeDetailInfoByEmployeeId',jsonString:MyJsonUtil.obj2str(obj)},"/Meeting/"),
                success:function(result){
                    sessionStorage.removeItem("EmployeeDTO");
                    sessionStorage.setItem("EmployeeDTO", JSON.stringify(result));
                }
            });
        }
        if (tmpLoginDTO == null)
            window.location.href = 'login.html';
    });
</script>
